<!DOCTYPE html>
<html>
<head>
    <script src="JS/groceries.js"></script>
    <script src="JS/main.js"></script>

  <title>BK Grocery Store</title>
    <link href="CSS/products.css" rel="stylesheet" type="text/css">
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
    <link href="CSS/client.css" rel="stylesheet" type="text/css">
    

  </head>

<body onload="populateListProductChoices([false, false, false],'displayProduct')">

    <h1 class="center">BK Grocery Store</h1>
<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>



<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>


  
  <fieldset id="dietSelect" name="dietSelect" onchange="populateListProductChoices([document.getElementById('Vegetarian').checked,  document.getElementById('Gluten').checked,  document.getElementById('Organic').checked,  document.getElementById('Vegan').checked,  document.getElementById('DairyF').checked], 'displayProduct')">
        <legend>Choose all that applies for you:</legend>
        <ul>
          <li>
            <input type="checkbox" name="Vegetarian" id="Vegetarian">
            <label for="Vegetarian">Vegetarian</label>
          </li>
          <li>
            <input type="checkbox" name="Gluten" id="Gluten">
            <label for="Gluten">Gluten Free</label>
          </li>
          <li>
            <input type="checkbox" name="Organic" id="Organic">
            <label for="Organic">Organic</label>
          </li>
          <li>
            <input type="checkbox" name="Vegan" id="Vegan">
            <label for="Vegan">Vegan</label>
          </li>
          <li>
            <input type="checkbox" name="DairyF" id="DairyF">
            <label for="DairyF">Dairy Free</label>
          </li>
        </ul>
    </fieldset>
</div>


<!-- Tab content PRODUCTS -->
<div id="Products" class="tabcontent">
  <h2>Your targeted products</h2>
  <h4>We preselected products based on your restrictions.</h4>

  <div class="products" id="displayProduct"></div>
         
  <button id="addCart" type="button" class="block" onclick="selectedItems()">
  Add selected items to cart.
  </button>
</div>


<!-- Tab content CART -->
<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<hr>
<div class="center">
  <p class="sign">By BK </p>
 
</div>



</body>
</html>
